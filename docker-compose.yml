version: "3"
services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./dev/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/project/public:cached
    links:
      - sms_marketing
    networks:
      - frontend
  sms_marketing:
    build: ./
    volumes:
      - ./:/project:cached
    working_dir: /project
    networks:
      - frontend
      - backend
    environment:
      APP_ENV: local
      APP_KEY: "base64:05VNDWbv5axaVCzWrtTBLMV1T1Ex8ML4dNzWINrWXHY="
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_DATABASE: sms_marketing_Db
      DB_USERNAME: root
      DB_PASSWORD: password
  mysql:
    platform: linux/x86_64
    image: 'mysql:8.0'
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: sms_marketing_Db
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - ./:/project:ro
    working_dir: /project
    networks:
      - backend

networks:
  frontend:
  backend:
